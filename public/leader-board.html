<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>学习进度排行榜</title>
  <style>
  h2{padding-left: 10px;}
  table,th,td{
    padding-left: 5px;
    text-align:center;
  }
  tr:nth-child(even){
    background-color: #FAEBD7;
  }
  tr:nth-child(odd){
    background-color: white;
  }
  th, tr{
    padding:10px;
  }
  </style>
  <base target="_blank" />
  <script src="/js/angular.min.js"></script>
</head>
<body>
  <div id="left">
    <h2>学习进度排行榜(5月5日)</h2>
    <table ng-controller="left" >
      <tr>
        <th>排名</th>
        <th>用户名</th>
        <th>用户头像</th>
        <th>总得分</th>
      </tr>
      <tr ng-repeat="item in items | orderBy:'-score' " >
        <td ng-bind="$index+1"></td>
        <td><a href="https://freecodecamp.cn/{{item.username}}" ng-bind="item.username"></a></td>
        <td><img ng-src="{{item.picture}}" width="64px"></td>
        <td ng-bind="item.score"></td>
      </tr>
    </table>
  </div>

    <h2>学习进度排行榜(数据丢失)</h2>
